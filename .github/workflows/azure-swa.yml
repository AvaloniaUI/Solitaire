name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
    - release/*

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.100

      - name: Install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Publish .NET Project
        run: dotnet publish Solitaire.Browser/Solitaire.Browser.csproj -c Release

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_DEPLOY_KEY }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "Solitaire.Browser/bin/Release/net9.0-browser/publish/wwwroot/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Modify this to where your SSG places the built HTML - could be `dist`, `build`... check your config          
          skip_app_build: true
          ###### End of Repository/Build Configurations ######
